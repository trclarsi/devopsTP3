name: Django CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - develop  # Le workflow sera exécuté lorsqu'un push est effectué sur 'develop'
      - master   # Le workflow sera exécuté lorsqu'un push est effectué sur 'master'
  pull_request:
    branches:
      - master   # Le workflow sera aussi exécuté lors des pull requests vers 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker compose -f docker-compose.yml up --build -d

      - name: Wait for Django app to be ready
        run: |
          until curl -s http://localhost:8000 > /dev/null; do
            echo "Waiting for Django to start..."
            sleep 5
          done

      - name: Run tests
        run: |
          docker compose exec app python manage.py test

      - name: Stop Docker containers
        run: |
          docker compose down
